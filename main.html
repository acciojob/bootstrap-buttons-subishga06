<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <!-- Primary Button -->
        <button id="button-1" class="btn btn-primary">Primary</button>

        <!-- Outline Secondary Button -->
        <button id="button-2" class="btn btn-outline-secondary">Secondary</button>

        <!-- Success Large Button -->
        <button id="button-3" class="btn btn-success btn-lg">Success Large</button>

        <!-- Danger Small Button -->
        <button id="button-4" class="btn btn-danger btn-sm">Danger Small</button>

        <!-- Warning Large Full-Width Button -->
        <button id="button-5" class="btn btn-warning btn-lg w-100 mt-2">Warning Full Width</button>

        <!-- Disabled Info Button -->
        <button id="button-6" class="btn btn-info" disabled>Disabled Info</button>

        <!-- Light Button -->
        <button id="button-7" class="btn btn-light">Light</button>

        <!-- Link Button -->
        <button id="button-8" class="btn btn-link">Link Button</button>

    </div>

    <!-- Bootstrap JS (Optional for some interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
