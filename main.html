<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <button id="button-1" class="btn btn-primary">Primary</button>
        <button id="button-2" class="btn btn-outline-secondary">Secondary</button>
        <button id="button-3" class="btn btn-success btn-lg">Success Large</button>
        <button id="button-4" class="btn btn-danger btn-sm">Danger Small</button>
        <button id="button-5" class="btn btn-warning btn-lg vw-100">Warning Full Width</button>
        <button id="button-6" class="btn btn-info disabled" disabled>Disabled Info</button>
        <button id="button-7" class="btn btn-light">Light</button>
        <button id="button-8" class="btn btn-link">Link Button</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
